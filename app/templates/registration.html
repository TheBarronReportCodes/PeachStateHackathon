{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Register</h3>
    <div class="box">
    
    {% with messages = get_flashed_messages() %}
    	{% if messages %}
     		<div class="notification is-danger"> 
          		{{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>. 
      		</div> 
    	{% endif %}
    {% endwith %}
    
        <form method="POST" action="{{ url_for('auth.registration_post') }}">
            <div class="form-group">
                <label>Email Address:</label>
                <input class="form-control" type="email" name="email" placeholder="Email" autofocus="">
            </div>

            <div class="form-group">
                <label>Name:</label>
                <input class="form-control" type="text" name="name" placeholder="Name" autofocus="">
            </div>

            <div class="form-group">
                <label>Password:</label>
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>

            <button type="submit" class="btn btn-info bg-success" value="Register">Register</button>
        </form>
    </div>
</div>
{% endblock %}
